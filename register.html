<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
                <link rel="stylesheet" href="resources/css/style.css">

        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="resources/js/my-commons.js"></script>
        <script type="text/javascript" src="resources/js/register.js"></script>
    
    <script>
            var myName="home";
        </script>
    </head>
    <body>
        <div class='container'>
            <div id="myHeader"></div>
            <div class='page-header text-center'>
                <h2>Register</h2>
            </div>
            <form id='loginform' method="get">
                <div class='form-group'>
                    <label>Name :</label>
                    <input type='text' id='regname' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Email :</label>
                    <input type='text' id='regmail' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Phone :</label>
                    <input type='text' id='regphone' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Password :</label>
                    <input type='password' id='regpwd' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Re-type Password :</label>
                    <input type='password' id='regpwd2' class='form-control'>
                </div>
                
                <br>
                
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" onclick="saveData()">Register</button>
                    <button type="button" class="btn btn-lg btn-primary" onclick="resetLogin()">Reset</button>
                </div>
                <br>
                
            </form>
        </div>
        <div id="myFooter" class="col-sm-12"></div>
        <script>loadHeader1();loadFooter();getData()</script>

    </body>
</html>
