<html>

                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
                <link rel="stylesheet" href="resources/css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <script type="text/javascript" src="resources/js/profile.js"></script>

    <body>
        <div class="container">
            <div id="myHeader"></div>
            <div class="row text-center">
                <div class="myform">
                    <fieldset>
                        <form id="empform" method="post">
                            <h2><b>User Profile</b></h2>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-sm-offset-3 text-center">Email:</label>
                                <div class="col-sm-9">
                                    <input type="text" id="proemail" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-sm-offset-3 text-center">Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" id="proname" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-sm-offset-3 text-center">Phone:</label>
                                <div class="col-sm-9">
                                    <input type="text" id="prophone" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="button" id="save" class="btn btn-lg btn-primary" onclick="saveUserData()">Save</button>
                                <button type="button" id="edit" class="btn btn-lg btn-primary" onclick="editUserData()">Edit</button>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div> 
            <div id="myFooter" class="col-sm-12"></div>
        </div>
